<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cube Color Switcher</title>
</head>

<body>
    <div class="container">
        <p id="welcomeMessage">Welcome to the RRT game, to start please press the start button.</p>
        <button id="startButton">Start</button>
        <div id="gameArea" style="display:none;">
            <div id="greenBox" class="box green"></div>
            <div id="redBox" class="box red"></div>
            <div id="cube1" class="cube red"></div>
            <div id="cube2" class="cube red"></div>
            <div id="cube3" class="cube red"></div>
            <div id="cube4" class="cube red"></div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
